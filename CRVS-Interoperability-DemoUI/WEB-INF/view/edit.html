<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>GIZ Demo</title>
    <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="stylesheet" href="../../assets/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="../../assets/css/edit.css"> 
</head>

<body>
    <div class="container">
        <form>
            <div class="card">
                <div class="card-header text-primary clickable">
                    <h6 class="d-flex justify-content-between align-items-md-center mb-0"><span>Search Criteria</span><i class="fa fa-chevron-up panel-expand-collapse"></i></h6>
                </div>
                <div class="card-body">
                    <div class="row">
                        <!-- <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-2 mb-2"><label class="form-label">Single Line Text</label><input class="form-control form-control-sm" type="text"></div>
                        <div class="col-sm-3 col-md-3 col-lg-3 col-xl-2 col-xxl-2 mb-2"><label class="form-label">Single Select</label><select class="form-select form-select-sm">
                                <option value="1" selected="">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                            </select></div> -->
                        <div class="col-sm-3 col-md-3 col-lg-3 col-xl-2 col-xxl-2 mb-2"><label class="form-label">Search On</label><select class="form-select form-select-sm selectpicker" multiple="" data-style="btn btn-sm btn-selectpicker" data-live-search="true">
                                <option value="National ID" selected="">National ID</option>
                                <option value="First Name">First Name</option>
                                <option value="Last Name">Last Name</option>
                                <option value="Father Name">Father Name</option>
                                <option value="Contact No.">Contact No.</option>
                                <option value="Date of Birth Range">Date of Birth Range</option>
                            </select></div>

                            <div class="col-sm-4 col-md-4 col-lg-3 col-xl-2 col-xxl-2 mb-2"><label class="form-label">National ID</label><input placeholder="National ID" class="form-control form-control-sm" type="text"></div>
                            <div class="col-sm-4 col-md-4 col-lg-3 col-xl-2 col-xxl-2 mb-2"><label class="form-label">First Name</label><input placeholder="First Name" class="form-control form-control-sm" type="text"></div>
                            <div class="col-sm-4 col-md-4 col-lg-3 col-xl-2 col-xxl-2 mb-2"><label class="form-label">Last Name</label><input placeholder="Last Name" class="form-control form-control-sm" type="text"></div>
                            <div class="col-sm-4 col-md-4 col-lg-3 col-xl-2 col-xxl-2 mb-2"><label class="form-label">Father Name</label><input placeholder="Father Name" class="form-control form-control-sm" type="text"></div>
                            <div class="col-sm-4 col-md-4 col-lg-3 col-xl-2 col-xxl-2 mb-2"><label class="form-label">Contact no</label><input placeholder="Contact no" class="form-control form-control-sm" type="text"></div>
                             <div class="col-sm-4 col-md-4 col-lg-3 col-xl-2 col-xxl-2 mb-2"><label class="form-label">Date of birth From</label><input placeholder="Date of birth From" class="form-control form-control-sm" type="text" id="dateInput"></div>
                            <div class="col-sm-4 col-md-4 col-lg-3 col-xl-2 col-xxl-2 mb-2"><label class="form-label">Date of birth To</label><input placeholder="Date of birth To" class="form-control form-control-sm" type="text" id="dateInput"></div>
                         </div> 
                          </div>
                    <div class="row" style="margin-bottom: 10px;">
                        <div class="col text-center"><button class="btn btn-primary btn-sm mx-2" type="button">Search</button><button class="btn btn-warning btn-sm mx-2" type="button">Clear</button></div>
                    </div> 
                </div>

                <div class="row" style="margin-bottom: 10px;">
                    </div>
                <div class="row"style="margin-top: 10px; display: none;">
                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 "><textarea  placeholder="Response" rows="6" class="form-control form-control-sm"></textarea></div>
                 </div>

                 <div class="row"style="margin-top: 10px;">
                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 ">
                        <table class="table">
                            <thead>
                                <tr><th>First Name</th>
                                <th>Last Name</th>
                                <th>Father Name</th>
                                <th>Concatct No</th>
                                <th>Date of Birth</th></tr>
                            </thead>
                            <tbody>
                            </tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            </tbody>

                        </table>


                    </div>
                 </div>
            </div>
        </form>
    </div>
    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../assets/js/moment.min.js"></script>
    <script src="../../assets/js/bootstrap-datetimepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/js/bootstrap-select.min.js"></script>
    <script src="../../assets/js/header.js"></script>
    <script src="../../assets/js/edit.js"></script>

</html>
